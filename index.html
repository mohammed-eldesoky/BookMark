<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Mark</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="home  pb-5">
<div class="container ">
    <div class="row">
        <div class="col-md-12">

            <div class="bookmark  d-flex flex-column justify-content-center align-items-center">
<h1 class="my-5 position-relative z-3">Bookmarker</h1>
<div class="bookmark-body mt-3 w-100 text-center ">
    <h2 class="text-center mt-3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>
    <div class="name mt-5 text-start">
<label for="siteName" class="mb-2"><i class="fa-solid fa-book-bookmark" ></i>  Site Name</label>
<input type="text" placeholder="Bookmark Name" oninput="nameValidtation()" class="form-control" id="siteName">
    </div>

    <div class="url mt-4 text-start">
      <label for="urlName" class="mb-2"><i class="fa-solid fa-link"></i> Site URL</label>
      <input type="text" placeholder="Website URL" oninput="urlValidation()" class="form-control" id="urlName">
          </div>
      
          <button class="  my-3" onclick="subInfo()">Submit</button>
</div>


<table class="w-100 text-center mt-4  ">
<thead class="border-bottom">
  <tr>
  <th>Index</th>
  <th >Website Name</th>
  <th>Visit</th>
  <th>Delete</th>
  </tr>
</thead>
<tbody id="demoTable">



</tbody>

</table>


            </div>
        </div>
    </div>
</div>


</div>





    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
